<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <div class="container">
        <form id="login-form">
            <input type="text" required maxlength="15" placeholder="이름이 어떻게 되시나요?" />
            <button>Log In</button>
        </form>

        <h2 id="clock" class="hidden"></h2>

        <h1 id="greeting" class="hidden"></h1>

        <form id="todo-form" class="hidden">
            <input type="text" required maxlength="100" placeholder="todo를 입력 후 enter를 누르세요">
        </form>
        <ul id="todo-list" class="hidden"></ul>

        <div id="quote" class="hidden">
            <span></span>
            <span></span>
        </div>

        <div id="weather" class="hidden">
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="/js/greeting.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/weather.js"></script>
</body>

</html>
